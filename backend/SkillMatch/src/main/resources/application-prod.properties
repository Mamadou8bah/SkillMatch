spring.application.name=SkillMatch


# Server
server.port=${PORT:8080}
server.forward-headers-strategy=framework
server.compression.enabled=true
spring.jpa.hibernate.ddl-auto=update

server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Database 
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-init-sql=SET plan_cache_mode = force_custom_plan
spring.jpa.open-in-view=false

# Hikari connection pool tuning
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JWT
jwt.secret=${JWT_SECRET}
google.client.id= ${CLIENT_ID}
google.client.secret= ${CLIENT_SECRET}
# Gemini AI
gemini.api.key=${GEMINI_API_KEY}

# App base URL (public URL)
site.base.url=${SITE_BASE_URL:https://skillmatch-1-6nn0.onrender.com}
ml.engine.url=${ML_ENGINE_URL:https://skillmatch-r3lo.onrender.com}

# Token
token.validity.minutes=10080

# Resend Configuration
resend.api.key=${RESEND_API_KEY}
resend.from=${RESEND_FROM}

# Logging (file + console managed by logback-spring.xml)
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.file.name=${LOG_FILE:logs/skillmatch.log}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# OpenAPI (disable in prod by default  enable only if needed)
springdoc.api-docs.enabled=${OPENAPI_ENABLED:false}
springdoc.swagger-ui.enabled=${OPENAPI_ENABLED:false}

# CORS  set your frontend origins (comma-separated)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://skillmatchgambia.vercel.app,http://localhost:3000}

