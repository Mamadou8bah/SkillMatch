spring.application.name=SkillMatch

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# Free Tier Optimization: Memory & Write Safety
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Application Configuration
site.base.url=http://localhost:8080
ml.engine.url=${ML_ENGINE_URL:https://skillmatch-r3lo.onrender.com}

# Token Configuration
token.validity.minutes=10080
# Resend Configuration
resend.api.key=${RESEND_API_KEY}
resend.from=${RESEND_FROM}

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY}

# Logging Configuration 
logging.level.SkillMatch=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.StartupInfoLogger=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Debug Configuration
debug=false
