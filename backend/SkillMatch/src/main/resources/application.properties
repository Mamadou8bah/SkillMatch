spring.application.name=SkillMatch

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:${DB_URL:jdbc:postgresql://ep-lucky-tooth-ag8q522u-pooler.c-2.eu-central-1.aws.neon.tech/neondb?sslmode=require&channelBinding=require}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:neondb_owner}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:npg_p1TULS4juAeJ}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Free Tier Optimization: Connection Pooling
# Low connection limit for generic free PostgreSQL (Supabase/Render)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# Free Tier Optimization: Memory & Write Safety
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}

# Application Configuration
site.base.url=http://localhost:8080
ml.engine.url=${ML_ENGINE_URL:http://localhost:5000}

# Token Configuration
token.validity.minutes=15
# Resend Configuration
resend.api.key=${RESEND_API_KEY}
resend.from=${RESEND_FROM}

# Groq AI Configuration
groq.api.key=${GROQ_API_KEY}

# Logging Configuration (Capped to reduce IO/Disk usage)
logging.level.SkillMatch=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
# Keep some info for critical startup
logging.level.org.springframework.boot.StartupInfoLogger=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Debug Configuration
debug=false
